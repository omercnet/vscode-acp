name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Node.js
        uses: actions/setup-node@395ad3262231945c25e8478fd5baf05154b1d79f # v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests with coverage (Linux)
        run: xvfb-run -a npm run coverage
        if: runner.os == 'Linux'

      - name: Run tests with coverage (non-Linux)
        run: npm run coverage
        if: runner.os != 'Linux'

      - name: Upload coverage report
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: runner.os == 'Linux'
        with:
          name: coverage-report
          path: coverage/

      - name: Coverage Report
        uses: romeovs/lcov-reporter-action@dec824dedfa2d92733a4f3a17d63dc86a9ec3ee7 # v0.4.0
        if: runner.os == 'Linux' && github.event_name == 'pull_request'
        with:
          lcov-file: coverage/lcov.info
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Package extension
        run: npx vsce package --no-dependencies

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        if: runner.os == 'Linux'
        with:
          name: vscode-acp-vsix
          path: "*.vsix"
